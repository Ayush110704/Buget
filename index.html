<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
</head>
    <link rel="stylesheet" href="Style.css"> 
<body>
    <main>

        <!-- Header -->

        <h1>ðŸ’°Budget Planner</h1> 

        <!-- Budget Section(1) -->

        <section  class="budget">
        <form id="Budgetform">
        <h2>Set Budget</h2>
        <input type="number" placeholder="Enter Budget"id=amount autocomplete="off">
        <button type="submit">Set Budget</button>  
    <button type="button" onclick="editBudget()">Add Budget</button>
        </form>
        <P>Total Budget:<span id="total">0</span></P>
        <P>Remaining Budget:<span id="balance">0</span></P> 
    </section>

        <!-- Expense Section(2) -->

    <section> 
            <h2>Add Expense</h2>
        <form id="expenseForm"> 
                <input placeholder="Expense Name" id="expenseName" autocomplete="off">
                <input placeholder="Expense Amount" id="expenseAmount" autocomplete="off"> 
                <select id="expenseCategory">
                    <option>Select Category</option>
                     <option>Food</option>
                      <option>Shopping</option>
                       <option>Traveling</option>
                        <option>Other</option>
                </select>
                <button type="submit">Add Expense</button> 
        </form>
    </section>

        <!-- Expense List(3) -->

        <section>
        <div class="tmain">
            <h2>Expense List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                         <th>Amount</th>
                          <th>Category</th>
                           <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseList"></tbody>
            </table>
        </div> 
        </section>
</main>

    <!-- Footer -->

    <footer>Â© 2025 Budget Planner | Built by Ayush</footer>
</body>
<script src="Budget.js"></script>
</html>
